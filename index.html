<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <h1>Photo Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/photo1.jpg" alt="Photo 1" onclick="openModal('images/photo1.jpg')">
            </div>
            <div class="gallery-item">
                <img src="images/photo2.jpg" alt="Photo 2" onclick="openModal('images/photo2.jpg')">
            </div>
            <div class="gallery-item">
                <img src="images/photo3.jpg" alt="Photo 3" onclick="openModal('images/photo3.jpg')">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Modal for larger image view -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
